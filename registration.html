<!DOCTYPE html>
<html>
    <head>
        <title>registraion Form</title>
        <link rel="stylesheet" href="registration.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="">
            <fieldset>
                <label>Enter Your First Name: <input type="text" name="first-name" required /></label>
                <label>enter Your Last Name: <input type="text" name="last-name" required /></label>
                    <label>Enter Your Email: <input type="email" name="email" required /></label>
                    <label>Create a New Password: <input type="password" name="password" pattern="[a-z0-5]{8,}" required /></label>
            </fieldset>
            <fieldset>
                <label><input type="radio" name="account-type" class="inline" /> Personal Account</label>
                <label><input type="radio" name="account-type" class="inline"/> Buisness Account</label>
                <label><input type="checkbox" name="terms" class="inline" required /> I accept the <a href="">terms and conditions</a>
                </label>
            </fieldset>
            <fieldset>
                <label>Upload a Profile Picture: <input type="file" name="file" /></label>
                <label>Input your age (years): <input type="number" name="age" min="13" max="120" /></label>
                <label>How did you hear about us?
                    <select name="referrer">
                        <option value="">(select one)</option>
                        <option value="1">Freecodecamp.org</option>
                        <option value="2">Odinproject.org</option>
                        <option value="3">Goolgle</option>
                    </select>
                </label>
                <label>Provide a Bio:
                    <textarea name="bio" rows="3" cols="30" placeholder="I like coding on the beach.."></textarea>
                </label>
            </fieldset>
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
